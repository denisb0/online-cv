{% assign protocol = include.href | strip | slice: 0, 4 %}
{% assign extension = include.href | split: '.' | last | downcase %}
{% if extension == 'pdf' %}
<a href="{{ include.href }}" download class="{{ include.class }}">
{% else %}
<a href="{% if protocol != 'http' %}//{% endif %}{{ include.href }}" target="_blank" class="{{ include.class }}">
{% endif %}
